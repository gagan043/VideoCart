apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'
android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.gp2u.lite"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //implementation fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:26.0.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:support-v4:26.0.1'
    compile 'com.android.support:support-annotations:25.3.1'
    testCompile 'junit:junit:4.12'
    compile 'com.pixplicity.easyprefs:library:1.9.0'
    compile 'com.dlazaro66.qrcodereaderview:qrcodereaderview:2.0.2'
    compile 'com.afollestad.material-dialogs:core:0.9.4.7'
    compile 'com.afollestad.material-dialogs:commons:0.9.4.7'
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile('sg.com.temasys.skylink.sdk:skylink_sdk:0.10.0-RELEASE@aar') {
        transitive = true
    }
    compile 'net.colindodd:toggleimagebutton:1.2'
    compile 'com.github.GrenderG:Toasty:1.2.5'
    //compile 'com.github.stfalcon:chatkit:0.2.2'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.github.medyo:fancybuttons:1.8.4'
    compile 'com.github.esafirm.android-image-picker:imagepicker:1.8.0'
    compile 'com.github.esafirm.android-image-picker:rximagepicker:1.8.0'
    compile project(':chatkit')
    compile 'com.github.stfalcon:frescoimageviewer:0.5.0'
    compile 'jp.wasabeef:fresco-processors:2.0.0'

}
